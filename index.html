<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit And Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-title">
            <h1>Profit And Loss</h1>
        </div>
        <div class="container">
            <div class="title">
                <h2>Calculate Profit and Loss</h2>
            </div>
            <label for="initial-price">Enter Initial Price of stocks : </label>
            <input type="number" id="initial-price" placeholder="Add Initial Price Here.... ">
            <label for="stocks">Enter no of stocks :</label>
            <input type="number" id="stocks" placeholder="Add stocks owned here....">
            <label for="current-price">Enter Current Price of stocks : </label>
            <input type="number" id="current-price" placeholder="Add Current Price here....">
            <button id="btn">Calculate</button>
            <div class="output"></div>
        </div>
    </div>
    <div class="footer">
        Made By <a href="http://github.com/MayankMukul">@MayankMukul</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
